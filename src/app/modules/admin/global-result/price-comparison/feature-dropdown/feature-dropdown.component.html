<div class="d-flex align-items-center justify-content-start" style="padding: 11px 0 0 11px;">
    <div class="d-flex align-items-center justify-content-center">
        <div style="position: relative;">
            <select class="form-select" aria-label="Default select example" (change)="OnChange($event)">
                <option selected>Select One Feature</option>
                <option *ngFor="let feat of features" [value]="feat.feature">{{ feat.label }}</option>
            </select>
            <img style="position: absolute;top: 50%;right: 5px;transform: translate(0, -50%);" src="/assets/icons/Path 26.svg" alt="drop icon">
        </div>
        <span *ngIf="ai4u_amount > -1" class="price">{{ai4u_amount}}$</span>
    </div>
    <div class="d-flex align-items-center justify-content-center" style="padding: 0 0 0 16px;">
        <span class="feature">{{currentFeature}}</span>
        <span *ngIf="google_amount > -1" class="price">{{google_amount}}$</span>
    </div>
</div>
