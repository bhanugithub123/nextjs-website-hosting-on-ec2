<div class="card mb-3 border-0">
    <div style="position: relative;"  class="card-body d-flex align-items-center justify-content-center">
        <img
          width="190px" 
          height="90px" 
          [src]="VidUrl" 
          alt="Image"
          style="object-fit: cover;"
          >
    </div>
    <div  style="background-color: none;" class="d-flex align-items-center justify-content-start" >
        <div
         #name
         style="cursor: default;position: relative;" 
         (mouseenter)="ToggleVideoName()" 
         (mouseleave)="ToggleVideoName()"
         >
            <span style="font-size: 15px;font-weight: 600;">
                {{req_Name}}
            </span>
            <div #video_Name class="video-name">
                {{ VidName }}
            </div>
        </div>
    </div> 
</div>
