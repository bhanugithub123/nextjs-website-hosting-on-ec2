<div class="container-fluid d-flex align-items-center justify-content-between" style="background-color: #FFF;height: 45px;box-shadow: 0px 2px 6px #0000000A;padding: 0;">
    <div class="d-flex align-items-center"></div>
    <div class="d-flex align-items-center" style="padding: 0 0.75rem 0 0;">
        <div style="position: relative;">
            <button class="btn btn-dropdown" (click)="ToggleMenu()">
                {{ userName }}
                <img style="margin-left: 5px;" src="../../../../../assets/icons/Path 26.svg" alt="dropdown">
            </button>
            <div *ngIf="showModals" class="dropdown-modal">
                <a class="dropdown-item" id="menu2" (click)="ToggleMenu()" [routerLink]="['/user-details']">
                    <span style="padding-right: 25px;">
                        <img src="/assets/icons/Icon awesome-user-alt.svg" alt="Account Settings">
                    </span>Account settings
                </a>
                <hr style="margin: 0 1.25rem 0;">
                <a class="dropdown-item" (click)="ToggleMenu()" [routerLink]="['/billing/transactions']">
                    <span style="padding: 0 27px 0 3px;">
                      <img src="/assets/icons/Icon awesome-file-invoice-dollar.svg" alt="Transaction History">
                    </span>Transaction History
                </a>
                <hr style="margin: 0 1.25rem 0;">
                <a class="dropdown-item" (click)="ToggleMenu()" [routerLink]="['/billing/storage']">
                    <span style="padding: 0 27px 0 2px;">
                      <img src="/assets/icons/Path 439 (1).svg" alt="Storage Details">
                    </span>Storage Details
                </a>
                <hr style="margin: 0 1.25rem 0;">
                <a class="dropdown-item" (click) = "logout()" >
                    <span style="padding: 0 28px 0 0px;">
                        <img src="/assets/icons/Icon open-account-logout.svg" alt="Logout">
                    </span>Logout
                </a>
            </div>
        </div>
        <div class="profile-img" [ngStyle]="profilePic" [ngClass]="{'loading': false}">
        </div>
    </div>
</div>

<!-- drop down toggle close window -->
<div *ngIf="showModals" class="dropdown-modal-close" [ngStyle]="{'min-width': minWidth}" (click)="ToggleMenu()">
    <div>

    </div>
</div>
