<div class="container-fluid" style="display: flex;align-items: center;justify-content: flex-start;">
    <div class="storage-card">
        <span style="word-break: break-all;justify-self: start;">{{name}}</span>
        <span><img width="98px" height="60px" [src]="url" alt="no-thumbnail"></span>
        <span style="padding: 0 0 0 20px;justify-self: self-start;">{{size}}</span>
    </div>
    <div style="width: 35px;">
        <img *ngIf="CanDelete" (click)="ToggleDeleteModal()" style="margin: 0 0 15px 18px;cursor: pointer;" src="/assets/icons/Path 434.svg" alt="delete-icon">
    </div>
</div>
<!-- delete modal -->
<div *ngIf="ShowDeleteModal" class="delete-modal">
    <div style="display: flex;flex-direction: column;align-items: center;">
        <h4>Are you sure you want to delete this {{ file_type }}?</h4>
        <div class="d-flex justify-content-center" style="margin: 32px 0 0 0;">
            <button (click)="DeleteFile()" class="btn btn-primary-Enable">Yes
                <div *ngIf="deleting" class="spinner-border" role="status" style="width: 12px;height: 12px;margin: 0 0 2px 0;">
                </div>
            </button>
            <button (click)="ToggleDeleteModal()" class="btn btn-primary-discard">No</button>
        </div>
    </div>
</div>
