<div class="container-fluid" style="position: relative; background-color: #1C2F56; padding: 0; height: calc(100vh - 70px);overflow-y: auto;">
    <div style="height: calc(100vh - 134px);overflow-y: auto;">
        <header class="header">
            <div class="grid-container">
                <div class="column"></div>
                <div class="column" style="margin: 10px 0 0 0;">
                    <h3>User Name</h3>
                </div>
                <div class="column" style="margin: 10px 0 0 0;">
                    <h3>Status</h3>
                </div>
                <div class="column" style="margin: 10px 0 0 0;">
                    <h3>Manage</h3>
                </div>
            </div>
        </header>
        <ng-container *ngIf="SearchString.length > 0">
            <ng-container *ngFor="let user of requiredUserData">
                <user-details-card [data]="user" *ngIf="user.user_name.toLowerCase().includes(SearchString.toLowerCase()) && SearchString.length > 0"></user-details-card>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="SearchString.length === 0">
            <ng-container *ngFor="let user of requiredUserData">
                <user-details-card [data]="user"></user-details-card>
            </ng-container>
        </ng-container>
    </div>
    <pagination (changePage)="DetectPageChange($event)" [pages]="pages" style="position: absolute;bottom: 20px;color: #fff;right: 21px;"></pagination>
</div>
