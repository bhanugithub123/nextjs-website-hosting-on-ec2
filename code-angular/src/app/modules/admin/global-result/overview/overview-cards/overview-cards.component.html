<div class="d-flex align-items-center">
    <div class="overview-card earned">
        <h3>Total Earned</h3>
        <h4>{{ totalAmount }}$</h4>
    </div>
    <div class="overview-card users">
        <h3>Total Users</h3>    
        <h4>{{ totalUser }}</h4>
    </div>
    <div class="overview-card blocked">
        <h3>Blocked Accounts</h3>
        <h4>{{ blockedUser }}</h4>
    </div>
    <div class="overview-card active">
        <h3>Active Accounts</h3>
        <h4>{{ activeUser }}</h4>
    </div>
</div>
