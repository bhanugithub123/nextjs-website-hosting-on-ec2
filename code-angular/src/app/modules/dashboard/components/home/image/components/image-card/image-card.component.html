<ng-container>
    <div class="card mb-3 border-0">
        <div class="card-body d-flex align-items-center justify-content-center">
            <div *ngIf="!isSample" class="checkbox-wrapper" (click)="onChange()">
                <input #checkbox style="cursor: pointer;" type="checkbox" [checked]="checked">
            </div>
            <div *ngIf="!ShowMenu" (click)="ToggleDropdown()" class="download-wrapper">
                <img src="/assets/icons/Path 26.svg" alt="dropdown">
            </div>
            <div *ngIf="ShowMenu" (click)="ToggleDropdown()" class="download-wrapper">
                <img style="transform: rotateX(180deg);" src="/assets/icons/Path 26.svg" alt="dropdown">
            </div>
            
            <!-- download dropdown -->
            <div class="dropdown-download" [ngClass]="{'active': ShowMenu}">
                <div>
                    <img style="margin: 0 6px 0 0;" width="12px" src="/assets/icons/Path 402.svg" alt="download icon">
                    <span (click)="DownloadAsPDF()" class="download">Download PDF</span>
                </div>
                <div (click)="DownloadAsXLS()">
                    <img style="margin: 0 6px 0 0;" width="12px" src="/assets/icons/Path 402.svg" alt="download icon">
                    <span class="download">Download XLS</span>
                </div>
                <div (click)="DownloadAsJSON()">
                    <img style="margin: 0 6px 0 0;" width="12px" src="/assets/icons/Path 402.svg" alt="download icon">
                    <span class="download">Download JSON</span>
                </div>
            </div>
            <img
            (click)="OpenImage()"
            width="190px" 
            height="90px" 
            [src]="ImgUrl" 
            alt="Image"
            style="object-fit: cover;"
            >
        </div>

        <div class="d-flex align-items-center justify-content-between" style="width: 185px;">
            <div
             (click)="OpenImage()"
             #name
             style="cursor: pointer;position: relative;" 
             (mouseenter)="ToggleImageName()" 
             (mouseleave)="ToggleImageName()"
             >
                <span style="font-size: 15px;font-weight: 600;">
                    {{req_Name}}
                </span>
                <div #image_Name class="image-name">
                    {{ ImgName }}
                </div>
            </div>
            
            <img
             class="delete"
             (click)="ToggleDeleteModal()" 
             *ngIf="!isSample" 
             src="../../../../../../../../assets/icons/Icon material-delete.svg" 
             alt="Delete"
             >      
        </div>    
    </div>
</ng-container>

<!-- delete modal -->
<div *ngIf="ShowDeleteModal" class="delete-modal">
    <div style="display: flex;flex-direction: column;align-items: center;">
        <h4>Are you sure you want to delete this image?</h4>
        <div class="d-flex justify-content-center" style="margin: 32px 0 0 0;">
            <button (click)="DeleteImage()" class="btn btn-primary-Enable">Yes
                <div *ngIf="deleting" class="spinner-border" role="status" style="width: 12px;height: 12px;margin: 0 0 2px 0;">
                </div>
            </button>
            <button (click)="ToggleDeleteModal()" class="btn btn-primary-discard">No</button>
        </div>
    </div>
</div>
<div (click)="ToggleOffDropDown($event)" id="close-dropdown" *ngIf="ShowMenu" class="close-dropdown"></div>
