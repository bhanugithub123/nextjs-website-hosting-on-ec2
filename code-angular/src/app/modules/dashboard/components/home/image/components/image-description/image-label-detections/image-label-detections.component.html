<drag-scroll [scrollbar-hidden]="true" style="height: 462px;width:585px;pointer-events: auto;position: relative;">
    <div style="position: relative;background-color: black;" [ngStyle]="{'height': mainImageHeight, 'width': mainImageWidth, 'cursor':cursorType}">
        <img
         #img 
         class="img"
         [src]="ImgUrl"
         [ngStyle]="{'height': mainImageHeight, 'width': mainImageWidth, 'cursor':cursorType}"
         (mousedown)="Grabbing()"
         (mouseup)="Grab()"
         />  
    </div>
</drag-scroll>
