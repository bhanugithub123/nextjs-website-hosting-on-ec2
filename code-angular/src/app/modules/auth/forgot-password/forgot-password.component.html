<div class="forgot-password-main">
    <div class="form-part">
        <div style="margin: 0 0 47px 0;">
            <img style="cursor: pointer;" [routerLink]="['']" width="80px" height="65px" width="80px" height="65px" src="/assets/images/AI-For-You.png" alt="logo">
        </div>
        <div>
            <h2 style="font-size: 18px;font-weight: 700;margin: 0 0 27px 0;">Forgot Password</h2>
        </div>
        <div>
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <input 
                     placeholder="Enter your E-mail" 
                     type="text" 
                     class="form-control"
                     name="email"
                     (click)="emptyError()"
                     formControlName="email"
                     [ngClass]="submitted && emailForm!.invalid ?'is-invalid': ''"
                     >
                    <div *ngIf="email!.invalid && submitted" class="invalid-feedback">
                        <small *ngIf="email!.errors!.required">Please Enter Email</small>
                        <small *ngIf="email!.errors!.email">Please Enter A Valid Email</small>
                    </div>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary animate-btn-background">Send</button>
                </div>
            </form>
        </div>
        <div class="container mt-2">
            <div class=" text-center" style="color: white;font-size: 12px;">
                <p>{{ message }}</p>
            </div>
            <div>
                <span style="font-size: 12px;"><span class="animate-bottom-border" style="cursor: pointer;font-weight: 600;" [routerLink]="['/user']">Click Here</span> To Go To Login Page</span>
            </div>
            <div *ngIf="responseError" class=" text-center" style="color: red;">
                <small>{{ responseError }}</small>
            </div>
            <div *ngIf="responseMessage" class=" text-center" style="color: greenyellow;">
                <small>{{ responseMessage }}</small>
            </div>
            <div *ngIf="sending"  class="d-flex align-items-center justify-content-center mt-3">
                <div class="mr-2 spinner-border" role="status">
                    <span></span>
                </div>
                <strong>Sending Verification Email</strong>
            </div>
        </div>
    </div>
    <div class="image-part" >
    </div>
</div>
