<div #alert class="alert" role="alert">
    {{ message }}
</div>
<div class="sign-in-main">
    <div class="form-part">
        <div class="pb-5">
            <img style="cursor: pointer;" [routerLink]="['']" width="80px" height="65px" src="/assets/images/AI-For-You.png" alt="logo">
        </div>
        <div>
            <h2>Welcome back</h2>
            <small>Please enter your email to send verification link</small>
        </div>
        <div>
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <input 
                     placeholder="Enter your E-mail" 
                     type="text" 
                     class="form-control login-input"
                     name="email"
                     formControlName="email"
                     [ngClass]="submitted && emailForm!.invalid ?'is-invalid': ''"
                     >
                    <div *ngIf="email!.invalid && submitted" class="invalid-feedback">
                        <small *ngIf="email!.errors!.required">Please Enter Email</small>
                        <small *ngIf="email!.errors!.email">Please Enter A Valid Email</small>
                    </div>
                </div>
                <div class="mt-2">
                    <button type="submit"  class="btn btn-primary">Verify</button>
                </div>
            </form>
        </div>
        <div class="my-2">
            <span style="font-size: 12px;"><span class="animate-bottom-border" style="cursor: pointer;font-weight: 600;" [routerLink]="['/user']">Click Here</span> To Go To Login Page</span>
        </div>
        <div *ngIf="sending"  class="d-flex align-items-center mt-3">
            <div class="mr-2 spinner-border" role="status">
                <span></span>
            </div>
            <strong>Sending Verification Email</strong>
        </div>
    </div>
    <div class="image-part" >

    </div>
</div>
